<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fake-snapchat-chat-generator:SnapPrank</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        <div class="header">
            <div class="time">10:10 AM</div>
            <div class="left-side">
                <div class="networkbar"><img src="svg/network-bar.svg" alt=""></div>
                <div class="network">5G</div>
                <div class="battery"><img src="svg/battery-full.svg" alt=""></div>
            </div>
        </div>
        <div class="App-interface">
            <div class="top-title">
                <div class="left-side">
                    <div class="backarrow"><img src="svg/back-arrow.svg"   alt=""></div>
                    <div class="profile-pic"><img src="svg/profile.svg" alt=""></div>
                    <div class="username" style="font-weight: bolder;">Manav Naik</div>
                </div>
                <div class="right-side">
                    <div class="voice-call"><img src="svg/call.svg" alt=""></div>
                    <div class="video-call"><img src="svg/video-call.svg" alt=""></div>
                </div>
            </div>
            <div class="chats">
                <div class="date">
                    Yesterday
                </div>
                <div class="main-chats">
                    <div class="mychats">
                        <div class="me">ME</div>
                        <div class="mychat-container">

                            <div class="mechats">HI</div>
                            <div class="mechats">How are you?</div>
                            <div class="mechats">I am fine</div>
                        </div>
                    </div>
                    <div class="friendchat">
                        <div class="friend">Friend</div>
                        <div class="friend-chat-container">

                            <div class="friendchats">I am fine</div>
                            <div class="friendchats">How are you?</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="type-container">
                    <div class="camera"><img src="svg/camera-circle-fill-svgrepo-com.svg" alt=""></div>
                    <div class="chatbar">
                        <input type="text" class="chat-input" placeholder="Chat" id="chat-input" disabled="true">
                        <div class="microphone"><img src="svg/microphone.svg" alt=""></div>
                        
                    </div>
                    <div class="emoji"><img src="svg/emoji.svg" alt=""></div>
                    <div class="photos"><img src="svg/gallery.svg" alt=""></div>
                    <div class="location"><img src="svg/location.svg" alt=""></div>
                </div>
                <div class="backbar"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
